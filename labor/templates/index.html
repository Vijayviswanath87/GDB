 {% extends 'gdb_header.html' %}
    {% load static %}

{% block body%}

 <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>
                    Bootstrap DATATABLES
                    <small>Taken from <a href="https://bootstrap-table-examples.wenzhixin.net.cn/index.html" target="_blank">bootstrap-table-examples.wenzhixin.net.cn</a></small>
                </h2>
            </div>
            <!-- Basic Examples -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                BASIC EXAMPLE
                            </h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="javascript:void(0);">Action</a></li>
                                        <li><a href="javascript:void(0);">Another action</a></li>
                                        <li><a href="javascript:void(0);">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
							<div id="toolbar">
							  <button id="remove" class="btn btn-danger" disabled>
								<i class="glyphicon glyphicon-remove"></i> Delete
							  </button>
							</div>
                            <div class="table-responsive">                                
								<table
								  id="table"
								  data-toolbar="#toolbar"
								  data-search="true"
								  data-show-refresh="true"
								  data-show-toggle="true"
								  data-show-columns="true"
								  data-show-export="true"
								  data-detail-view="true"
								  data-detail-formatter="detailFormatter"
								  data-minimum-count-columns="2"
								  data-show-pagination-switch="true"
								  data-pagination="true"
								  data-id-field="id"
								  data-page-list="[10, 25, 50, 100, ALL]"
								  data-show-footer="false"
								  data-side-pagination="server"
								  data-url="ajax_fetch_labour_list"
								  data-response-handler="responseHandler">
								</table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Basic Examples -->
        </div>
    </section>
       {% include "gdb_footer.html" %}


{% endblock %}
